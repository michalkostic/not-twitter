<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not Twitter</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <div class="h3">Not Twitter</div>
            </div>
            <div class="col-1 ms-auto mr-1">
                <div>Unread <span class="message-count">10</span></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea id="message-text"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="publishNewMessage()">Submit</button>
            </div>
        </div>
    </div>
    <script src="javascripts/messages.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            refreshMessageCount();
        });

        function publishNewMessage() {
            addMessage({
                "avatar": "images/person-circle.svg",
                "text": document.getElementById("message-text").value
            });
            document.getElementById("message-text").value = null;
            window.location.href = "/"
        }

        function refreshMessageCount() {
            document.getElementsByClassName("message-count")[0].innerHTML = getMessages().length;
        }

        setInterval(refreshMessageCount, 1000);
    </script>
</body>

</html>
